
<app-public-header></app-public-header>

<div class="main-banner">
  <div class="container">
    <div class="row">
      <div class="col-sm-7 offset-1">
        <div class="form-wrap">
          <h3>Your <span class="red">Race</span> Track is One Search Away</h3>
          <form class="row"  [formGroup]="raceTrackForm" (submit)="submitRaceTrack()" novalidate autocomplete="off">
            <div class="form-row">
              <div class=" form-group col-md-12">
                <span class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="search" formControlName="locationFor" />
                  <i class="fa fa-search" aria-hidden="true"></i>
                </span>
              </div>
              <div class="form-group col-md-12">
                <span class="input-group">
                  <!-- <input type="search" class="form-control" id="Name" placeholder="Search by location" formControlName="searchLoc" /> -->
                  <ng-autocomplete 
                  class="form-control"
                  [data]="autoCompleteData.state.data"
                  [searchKeyword]="autoCompleteData.state.keyword"
                  (selected)='selectEvent($event, "state")'
                  [itemTemplate]="itemTemplate"
                  [notFoundTemplate]="notFoundTemplate"
                  [placeHolder]="autoCompleteData.state.placeHolder" formControlName="state"
                  >                                 
                </ng-autocomplete>
                <ng-template #itemTemplate let-item>
                  <a [innerHTML]="item.state"></a>
                  </ng-template>
                   
                  <ng-template #notFoundTemplate let-notFound>
                  <div [innerHTML]="notFound"></div>
                  </ng-template>
                </span>
              </div>
              <div class="form-group col-md-12">
                <span class="input-group">
                  <input type="hidden" formControlName="searchLoc" />
                  <ng-autocomplete 
                  class="form-control"
                  [data]="autoCompleteData.city.data"
                  [searchKeyword]="autoCompleteData.city.keyword"
                  (selected)='selectEvent($event, "city")'
                  [itemTemplate]="cityTemplate"
                  [notFoundTemplate]="cityNotFoundTemplate"
                  [placeHolder]="autoCompleteData.city.placeHolder" formControlName="city"
                  >                                 
                </ng-autocomplete>
                <ng-template #cityTemplate let-item>
                  <a [innerHTML]="item.city"></a>
                  </ng-template>
                   
                  <ng-template #cityNotFoundTemplate let-notFound>
                  <div [innerHTML]="notFound"></div>
                  </ng-template>
                </span>
              </div>
              <div class="form-group col-md-12">
                <select class="form-control" id="sel1ect" name="raceTrack" formControlName="raceTrack">
                  <option value="All">All</option>
                  <option value="Racetrack">Race Track</option>
                  <option value="Equipment">Equipments</option>
                  <option value="Serviceman">Mechanics</option>
                </select>
                <p class="text-danger mb-1">
                  <span *ngIf="raceTrackForm.controls.raceTrack.errors && (raceTrackForm.controls.raceTrack.dirty || raceTrackForm.controls.raceTrack.touched)">
                    Input field is required.
                  </span>
                </p>
              </div>
              <div class="col-md-12">
                <div class=" row">
                  <div class="form-group col-sm-6">
                    <span class="input-group">
                      <input type="text" class="form-control" name="sample-date" placeholder="From" formControlName="availabilityFrom"[bsConfig]="datePickerConfig"  bsDatepicker [minDate]="formMinDate" (bsValueChange)="setToMinDate($event)" />
                      <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                  </div>
                  <div class="form-group col-sm-6">
                    <span class="input-group">
                      <input type="text" class="form-control" name="sample-date" placeholder="To" formControlName="availabilityTo" [bsConfig]="datePickerConfig" bsDatepicker [minDate]="toMinDate"/>
                      <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="btn-div col-sm-12">
                <button type="submit" class="btn btn-default" [disabled]="raceTrackForm.invalid"><i class="fa fa-flag-checkered" aria-hidden="true"></i>
                  Search</button>
              </div>
          </div>


          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-12 ">
      <div class="banner-text">
        <h1>Racing Events</h1>
      </div>
    </div>
  </div>
</div>
<div class="bdr-line"></div>


<section class="top-track">
  <div class="container">
    <h2>Our Top <span class="red"> Racing </span>Track</h2>

    

    <div id="trace-slid">

      <drag-scroll #traceSlide>
        <div class="item" drag-scroll-item *ngFor="let raceTrack of raceTracks;">
          
          <img [src]="raceTrack.imageUrl" class="img-responsive">
  
          <div class="content">
            <a [routerLink]="['/raceTracks', raceTrack.id]">
              <!-- <h3>Track 01- <strong> NASCAR </strong></h3>
              <h4>The wind is not even close to us</h4>
              <p>Only Best Can Win The Race...</p> -->
              <h3>{{ raceTrack.name }}</h3>
              <p>{{ raceTrack.desc }}</p>
            </a>
          </div>
        </div>
      </drag-scroll>
      <div class="slider_btn text-right">
        <button (click)="moveLeft()"><i class="fa fa-long-arrow-left"></i></button>
        <button (click)="moveRight()"><i class="fa fa-long-arrow-right"></i></button>
      </div>
    </div>

  </div>
</section>


<!----------------------- footer ------------------->
<app-public-footer></app-public-footer>
